<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreBox">
        <div class="playerBox" id="youBox">
            <p id="youTitle" class="title">You</p>
            <!-- <p id="youScore" class="score"> 0</p> -->
            <div id="youScore" class="score">0</div>
        </div>
        <div class="playerBox" id="compBox">
            <p id="compTitle" class="title">Computer</p>
            <!-- <p id="compScore" class="score"> 0</p> -->
            <div id="compScore" class="score">0</div>
        </div>
    </div>
    <div class="iconsBox">
        <div id="rock" class="icons">
            <!-- <img src="./rock.png"> -->
        </div>
        <div id="paper" class="icons">
            <!-- <img src="./paper.png"> -->
        </div>
        <div id="scissors" class="icons">
            <!-- <img src="./scissors.png"> -->
        </div>
    </div>
    <p id="decisionBox">Choose your move!</p>
    <button>Restart</button>

<script src="./first.js"></script>
</body>
</html>
